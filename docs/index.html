<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Reviews Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .plot-frame {
            width: 100% !important;
            min-width: 850px !important;
            height: 420px;
            border: none;
        }
        select {
            appearance: none;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 0.5rem center;
            background-size: 1em;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-full p-2">
        <div class="max-w-[850px] mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Online Reviews Analysis Dashboard</h1>
            <h2 class="text-xl font-bold my-8 text-gray-800">WebMD Reviews</h2>
            <div class="grid grid-cols-1 gap-4">
                <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-7xl mx-auto">
                    <div class="p-2">
                        <iframe src="webmd-treatment-distribution-rating.html" class="plot-frame" title="Treatment Distribution Rating"></iframe>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center mt-12 mb-8">
                <h2 class="text-xl font-bold text-gray-800">Side Effects (All Reviews)</h2>
                
                <!-- Toggle Switch -->
                <div class="flex items-center gap-4">
                    <span class="text-sm font-medium text-gray-700">Total Count</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="displayToggle" class="sr-only peer" onchange="toggleDisplay()">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                    <span class="text-sm font-medium text-gray-700">Percentage</span>
                </div>
            </div>

            <!-- Main Category Distribution -->
            <div class="grid grid-cols-1 gap-4 mb-8">
                <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-7xl mx-auto">
                    <div class="p-2">
                        <iframe src="side-effects-category-distribution-total-count.html" class="plot-frame count-plot" title="Side Effects Distribution (Total Count)"></iframe>
                        <iframe src="side-effects-category-distribution-percentage.html" class="plot-frame percentage-plot hidden" title="Side Effects Distribution (Percentage)"></iframe>
                    </div>
                </div>
            </div>

            <!-- Category Selector and Subcategory Plots -->
            <div class="flex items-center gap-4 mb-8">
                <label for="categorySelect" class="text-lg font-semibold text-gray-800">Category Details:</label>
                <select id="categorySelect" class="block w-64 px-4 py-2 text-gray-700 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                    <option value="">Select a category</option>
                    <option value="cardiovascular">Cardiovascular</option>
                    <option value="endocrine-metabolic">Endocrine/Metabolic</option>
                    <option value="gastrointestinal">Gastrointestinal</option>
                    <option value="mood-mental">Mood/Mental</option>
                    <option value="neurological-cognitive">Neurological/Cognitive</option>
                    <option value="other">Other</option>
                    <option value="pain">Pain</option>
                    <option value="respiratory">Respiratory</option>
                    <option value="skin-allergic">Skin/Allergic</option>
                    <option value="sleep-fatigue">Sleep/Fatigue</option>
                    <option value="urinary-sexual">Urinary/Sexual</option>
                </select>
            </div>

            <!-- Subcategory Plots Container -->
            <div id="subcategoryPlots" class="grid grid-cols-1 gap-4 hidden">
                <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-7xl mx-auto">
                    <div class="p-2">
                        <!-- Subcategory plots will be dynamically loaded here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDisplay() {
            const isPercentage = document.getElementById('displayToggle').checked;
            const countPlots = document.querySelectorAll('.count-plot');
            const percentagePlots = document.querySelectorAll('.percentage-plot');
    
            if (isPercentage) {
                countPlots.forEach(plot => plot.classList.add('hidden'));
                percentagePlots.forEach(plot => {
                    plot.classList.remove('hidden');
                    plot.src = plot.src;
                });
            } else {
                percentagePlots.forEach(plot => plot.classList.add('hidden'));
                countPlots.forEach(plot => {
                    plot.classList.remove('hidden');
                    plot.src = plot.src;
                });
            }

            // Update subcategory plot if one is selected
            updateSubcategoryPlot();
        }

        function updateSubcategoryPlot() {
            const category = document.getElementById('categorySelect').value;
            const container = document.getElementById('subcategoryPlots');
            const plotContainer = container.querySelector('.p-2');
            const isPercentage = document.getElementById('displayToggle').checked;
            const metric = isPercentage ? 'percentage' : 'total-count';

            if (category) {
                container.classList.remove('hidden');
                const plotPath = `side-effects-${category}-subcategories-${metric}.html`;
                plotContainer.innerHTML = `<iframe src="${plotPath}" class="plot-frame" title="Subcategory Distribution"></iframe>`;
            } else {
                container.classList.add('hidden');
                plotContainer.innerHTML = '';
            }
        }

        // Add event listener for category select
        document.getElementById('categorySelect').addEventListener('change', updateSubcategoryPlot);
    </script>
</body>
</html>
