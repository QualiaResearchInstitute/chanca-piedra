<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Reviews Analysis Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .plot-frame {
            width: 100% !important;
            min-width: 850px !important;
            height: 420px;
            border: none;
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="w-full p-2">
        <div class="max-w-[850px] mx-auto">
            <h1 class="text-2xl font-bold mb-4 text-gray-800">Online Reviews Analysis Dashboard</h1>
            <h2 class="text-xl font-bold my-8 text-gray-800">WebMD Reviews</h2>
            <div class="grid grid-cols-1 gap-4">
                <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-7xl mx-auto">
                    <div class="p-2">
                        <iframe src="webmd-treatment-distribution-rating.html" class="plot-frame" title="Treatment Distribution Rating"></iframe>
                    </div>
                </div>
            </div>

            <div class="flex justify-between items-center mt-12 mb-8">
                <h2 class="text-xl font-bold text-gray-800">Side Effects (All Reviews)</h2>
                
                <!-- Toggle Switch -->
                <div class="flex items-center gap-4">
                    <span class="text-sm font-medium text-gray-700">Total Count</span>
                    <label class="relative inline-flex items-center cursor-pointer">
                        <input type="checkbox" id="displayToggle" class="sr-only peer" onchange="toggleDisplay()">
                        <div class="w-11 h-6 bg-gray-200 rounded-full peer peer-focus:ring-4 peer-focus:ring-blue-300 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-0.5 after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-blue-600"></div>
                    </label>
                    <span class="text-sm font-medium text-gray-700">Percentage</span>
                </div>
            </div>

            <div class="grid grid-cols-1 gap-4">
                <div class="bg-white rounded-lg shadow-md overflow-hidden max-w-7xl mx-auto">
                    <div class="p-2">
                        <iframe src="side-effects-category-distribution-total-count.html" class="plot-frame count-plot" title="Side Effects Distribution (Total Count)"></iframe>
                        <iframe src="side-effects-category-distribution-percentage.html" class="plot-frame percentage-plot hidden" title="Side Effects Distribution (Percentage)"></iframe>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function toggleDisplay() {
            const isPercentage = document.getElementById('displayToggle').checked;
            const countPlots = document.querySelectorAll('.count-plot');
            const percentagePlots = document.querySelectorAll('.percentage-plot');
    
            if (isPercentage) {
                countPlots.forEach(plot => plot.classList.add('hidden'));
                percentagePlots.forEach(plot => {
                    plot.classList.remove('hidden');
                    // Reload the iframe
                    plot.src = plot.src;
                });
            } else {
                percentagePlots.forEach(plot => plot.classList.add('hidden'));
                countPlots.forEach(plot => {
                    plot.classList.remove('hidden');
                    // Reload the iframe
                    plot.src = plot.src;
                });
            }
        }
    </script>
</body>
</html>
